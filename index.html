<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planets</title>
  </head>

  <body class="font-[Gruppo] text-white bg-black">
    <header
      class="fixed flex justify-between text-4xl text-center font-bold p-5 w-full"
    >
      <div id="navbar">
        <button class="transition duration-500 hover:cursor-pointer">X</button>
        <ul
          id="navbar-menu"
          class="hidden absolute flex flex-col justify-evenly text-[20px] py-2 font-bold hover:cursor-pointer"
        >
          <li class="rounded-full border-2 p-1 border-black hover:border-white">
            Mercury
          </li>
          <li class="rounded-full border-2 p-1 border-black hover:border-white">
            Venus
          </li>
          <li class="rounded-full border-2 p-1 border-black hover:border-white">
            Earth
          </li>
        </ul>
      </div>
      <div>Planetarium</div>
      <div>
        <button
          id="darkmode"
          class="transition duration-500 rotate-0 hover:cursor-pointer"
        >
          X
        </button>
        <!-- <button id="help" class="hover:cursor-pointer">?</button> -->
      </div>
    </header>
    <section
      id="scene"
      class="max-h-[95vh] flex justify-center bg-radial from-black to-40% to-black"
    ></section>
    <footer class="text-center text-lg font-light py-2">by rijulpaul</footer>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/three.js"></script>
  </body>
</html>
