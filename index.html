<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planets</title>
  </head>

  <body class="font-[Gruppo] text-black dark:text-white bg-white dark:bg-black">
    <header
      class="fixed flex justify-between text-4xl text-center font-bold p-5 w-full"
    >
      <div id="navbar">
        <button
          class="transition duration-500 hover:cursor-pointer hover:rotate-90"
        >
          <svg
            version="1.1"
            id="Icons"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 32 32"
            xml:space="preserve"
            height="42"
            width="42"
            fill="none"
            stroke="#ffffff"
          >
            <circle class="st0" cx="16" cy="16" r="3" />
            <circle class="st0" cx="25" cy="7" r="2" />
            <circle class="st0" cx="15" cy="24" r="2" />
            <path
              class="st0"
              d="M13,23.4c-2.9-1.2-5-4.1-5-7.4c0-4.4,3.6-8,8-8s8,3.6,8,8c0,4.1-3.1,7.5-7,7.9"
            />
            <path
              class="st0"
              d="M26.5,8.3c1.6,2.2,2.5,4.8,2.5,7.7c0,7.2-5.8,13-13,13S3,23.2,3,16S8.8,3,16,3c2.9,0,5.5,0.9,7.7,2.5"
            />
          </svg>
        </button>
        <ul
          id="navbar-menu"
          class="hidden absolute flex flex-col justify-evenly text-[20px] py-2 font-bold hover:cursor-pointer"
        >
          <li class="rounded-full border-2 p-1 border-black hover:border-white">
            Mercury
          </li>
          <li class="rounded-full border-2 p-1 border-black hover:border-white">
            Venus
          </li>
          <li class="rounded-full border-2 p-1 border-black hover:border-white">
            Earth
          </li>
        </ul>
      </div>
      <div>Planetarium</div>
      <div>
        <button
          id="darkmode"
          class="transition duration-500 rotate-0 hover:cursor-pointer"
        >
          X
        </button>
        <!-- <button id="help" class="hover:cursor-pointer">?</button> -->
      </div>
    </header>
    <section
      id="scene"
      class="max-h-[95vh] flex justify-center bg-radial from-black to-40% to-black"
    ></section>
    <footer class="text-center text-lg font-light py-2">by rijulpaul</footer>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/three.js"></script>
  </body>
</html>
